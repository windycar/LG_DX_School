<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지지용</title>
</head>
<body>
    <!-- 데이터를 넘길 공간 -->
    <form action="/서버 주소"  method="get">
        <!-- 표 -->
        <table width="400px">
            <!-- step1 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step1 : 아이디/비번 입력 </th>
            </tr>
            <tr bgcolor="whitesmoke"  height="35px">
                <td align="right">아이디 : </td>
                <td><input type="text" name="id" required ></td>
            </tr>
            <tr bgcolor="whitesmoke"  height="35px">
               <td align="right"> 비밀번호  : </td>
                <td><input type="password" name="pw" required ></td>
            </tr>
            <tr bgcolor="whitesmoke"  height="35px">
                <td align="right"> 비밀번호  확인 : </td>
                <td><input type="password" name="pw2" required ></td>
            </tr> 
            <!-- step2 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step2 : 개인정보  </th>
            </tr>
            <tr bgcolor="whitesmoke"  height="35px">
                <td align="right">성별 : </td>
                <td>남자<input type="radio" name="sex" >
                    여자<input type="radio" name="sex" >
                </td>
            </tr>
            <tr bgcolor="whitesmoke"  height="35px">
               <td align="right"> 혈액형  : </td>
                <td><select name="bloodtpye">
                    <option value="A">A형</option>
                    <option value="b">B형</option>
                    <option value="O">O형</option>
                    <option value="AB">AB형</option>
                </select></td>
            </tr>
            <tr bgcolor="whitesmoke"  height="35px">
                <td align="right"> 생일 : </td>
                <td><input type="date" name="birthday" required ></td>
            </tr> 
            <!-- step3 -->
             <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step3 : 선호도  </th>
            </tr>
              <tr bgcolor="whitesmoke"  height="35px">
                <td align="right">취미 : </td>
                <td>축구<input type="checkbox" name="hobby" >
                    야구<input type="checkbox" name="hobby" >
                    농구<input type="checkbox" name="hobby" >
                </td>
              </tr>
                <tr bgcolor="whitesmoke"  height="35px">
                    <td align="right">좋아하는 색깔 : </td>
                    <td><input type="color" name="likecolor" >   
                </td>
                </tr>
            <!-- step4 -->
             <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step4 : 적고 싶은 말  </th>
            </tr>
            <tr  height="100px">
                <td   height="100px" colspan="2" align="center">
                    <input type="text" style="width: 400px; height: 100px;" >
                </td>
            <tr bgcolor="whitesmoke"  height="35px">
                <th colspan="2">
                    <input type="submit" value="제출">
                    <input type="reset" name="" id="">
                </th> 
            </tr>
        </table>




    </form>
</body>
</html>
