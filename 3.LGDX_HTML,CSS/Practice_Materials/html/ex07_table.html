<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 
    표 만들기 

    1. <table> : 표 만들겠다 라는 공간 생성
    2. <tr> : 행을 제작하는 태그 
    3. <th>,<td> :  열을 제작하는 태그 (칸)
        - th  :  컬럼을 제작할 때 사용
        - td  :  내용을 작성할 때 사용
    -->

        <table border ="1px soild black">
            <caption>인적사항</caption>
            <tr bgcolor="yellow">
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>이도연</td>
                <td>여자</td>
                <td>광주</td>
            </tr>
            <tr>
                <td>최영화</td>
                <td>여자</td>
                <td>광주</td>
            </tr>
        </table>

        <br>

            <tr bgcolor="#018001" height=" 50px">

            </tr>
            <tr align="center">
                <td>아메리카노</td>

            </tr>
            <tr align="center">
                <td>카페라떼</td>

            </tr>
        </table>


















</body>
</html>
