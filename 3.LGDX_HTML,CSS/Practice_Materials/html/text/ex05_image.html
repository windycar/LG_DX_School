            - 이름\ : 폴더를 한번 들어가겠다
            - ..\  :  폴더를 한번 나오겠다 .
            - ..\..\  : 개수만큼 폴더를 나오겠다 .
         2) 절대경로 : 작업중인 파일이 아니더락도 모든파일이 접근 가능한 공통결로(변하지않는다 .)

            - ..\..\  : 개수만큼 폴더를 나오겠다 .
