<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;

        }
        #static{
            /* 
                positon 속성 기본값 : static
                위치속성이 비활성화(top,left 좌표값 적용되지않음)
                */
            background-color: lightblue;
            top: 10px;
            bottom: 10px;
        }
        #relative{
            /* relative
                위치속성 활성화
                기준: 본인이 원래 있던 위치 
            */
            background-color: lightgoldenrodyellow;
            position: relative;
            top: 10px;
            bottom: 10px;
        }
        /* absolute 를 쓰기위한 부모의 position변경  */
        #parents{
            position: relative;
        }

        #absolute {
            /* 
            absolute
            위치속성 활성화
            기준 : static 이 아닌 부모, 업다면 body 태그 기준 (가까운 조상요소 기준 )
            #parents에 relative속성이 있으므로 , 부모인 #parents 상자 기준 이동 
             */
            background-color: lightpink;
            position: absolute;
            top: 30px;
            left: 30px;
        }
        #fixed{
            /* 
            fixed
            위치속성 활성화,부모가 누구든 상관없이 화면에 고정 
            기준 : body 태그
            */
            background-color: lightgreen;
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    body태그

        <div></div>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="static"></div>
        <div id="relative"></div>
        <div id="absolute"></div>
        <div id="fixed"></div>
    </div>

    
</body>
</html>
