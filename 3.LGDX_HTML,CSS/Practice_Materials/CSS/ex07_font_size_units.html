<!-- 반응 선택자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span1{
            font-size: 10px;
        }
        p{
            font-size: 10px;
        }
        #span2{
            /* em : 부모요소크기에 따른 배수 단위*/
            font-size: 5em;
        }
        #span3{
            /* rem : html 문서의 폰트 크기에 따른 배수 단위*/
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span id="span1">
        px로 조정
    </span>
    <p>
        <span id="span2">
        em으로 조정
    </span>
    <br>
    <br>
    <span id="span3"> rem으로 조절

    </span>

    </p>
</body>
</html>
