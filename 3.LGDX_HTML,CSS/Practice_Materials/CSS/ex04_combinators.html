<!-- 계층 선택자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        계층선택자 : 서로의 포함관계를 활용한 선택자
            *포함관계 : 태그안에 태그가 존재
            *나를 포함하고 있는 바로 위에 태그를 부모태그,
                나에게 포함된 태그를 자식태그
            *기호 (>) 를 활용하여 작성한다 
            *why? 모든태그에게 class나 id를 부여할수없다 (관리의 어려움)
            *순서를 작성할 때 맨 처음이 시작점 맨 마지막이 목적지, 중간은 다 경유지
        */
        div span{
            color:tomato;
        }
        div li{
            color: cornflowerblue;
        }
        ol>span{
            color: aquamarine;
        }
        /*형제 선택자 - 바로 뒤에 있는 딱 하나만 선택*/
        li+li{
            color: red;
        }
        /*형제 선택자 - 뒤에 오는 모든 형제 선택*/
        li~li{
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <strong>훈련생 수칙</strong>
        <ol>
            <li>지각하지 않기</li>
            <li>결석하지 않기</li>
            <span>(불가피시 담임 선생님께 말하기)</span>
            <li>복습하기</li>
        </ol>
    </div>
</body>
</html>
