<!-- 공간분할 태그 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        *inline 

        - 내가담은 컨텐츠까지만 크기로 가지는 요소
        - width,height 설정 불가능

        *block

        - 기본값이 무조건 한줄을 차지하고 있는 요소
        - width,height 설정 가능
         */
        p,span {
            width: 200px;
            height: 200px;
        }
        p{
            background-color: aqua;
            display: inline;
        }
        span{
            background-color: aquamarine;
            display: block;
        }
    </style>
</head>

<body>
    <p>p태그입니다</p>
    <p>p태그입니다</p>
    <p>p태그입니다</p>


    <span>span 태그입니다</span>
    <span>span 태그입니다</span>
    <span>span 태그입니다</span>
</body>

</html>
