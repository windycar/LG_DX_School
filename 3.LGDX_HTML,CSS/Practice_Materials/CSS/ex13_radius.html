<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #redBox{
            background-color: red;
            /* 왼쪽위 둥글게 */
            border-top-left-radius: 50%;
            /* 왼쪽아래 둥글게  */
            border-bottom-left-radius: 50%;
            /* 오른쪽아래 둥글게  */
            border-bottom-right-radius: 50%;
            /* 오른쪽위 둥글게  */
            border-top-right-radius:50%; 
            /* 아예 처음부터 둥글게 */
            border-radius: 50%;
        }


    </style>
</head>
<body>
    
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>


</body>
</html>
