<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            #layout{
                width: 500px;
                height: 500px;
            }
            #header{
                height: 10%;
                background-color: red;
            }
            #nav{

            }
            #side {

                height: 60%;
                background-color: lightblue;
                float: left;
            }
            #section1{
                height: 30%;
                background-color: lightcoral;

            }
            #section2{
                height: 30%;
                background-color:lightcyan;
            }
            #footer{
                height: 20%;
                background-color: lightgreen;
            }

    </style>
</head>
<body>
    <div id="layout">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side"></div>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="footer"></div>

    </div>
    
</body>
</html>
