<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/*
        반응선택자 : 특정 이벤트(클릭 , 호버)에 따라서 스타일을 변경하는 선택자 

        - hover : 마우스을  올렸을때 동작한다
        - active : 마우스를 클릭했을 때 동작한다
*/
        div{
            color: green;
        }
        div:hover{
            color: red;
            /*background-color: yellow;
            transition: all 1s;
            transform: translateX(100px);
            transform: scale(2);
            transform: rotate(365deg);*/
        }
        div:active{
            color: black;
            background-color: antiquewhite;
        }
        
    </style>

    
</head>
<body>
    <div>Hello world!</div>
</body>
</html>
