<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 기능,디자인 담당 head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        css = 웹 페이지에서 디자인 담당하는 언어 
            * 포인트 = HTML파일 안에 디자인을 작성할려면 반드시 <style> 태그 필요 
            * 이유 : HTML과 CSS는 다른언어 

            * 해당 파일 포인트
                1) 선택자 개념(필수) -> 어떤 태그에게 스타일 부여할지 작성 공간 
                2) {속성: 값;} -> 부여할 스타일이 다 다르기 때문에 딕셔너리 형태로 작성
                 * 반드시 스타일 부여가 끝나면  ";" 작성
                
         */
         h1{
            color :red;
            background-color: aqua;
         }
         h2{
            color :rgb(0,0,255);
         }
    </style>




</head>

<body>

    <!-- 눈에 보이는 컨텐츠 -->
    <h1>빨강색</h1>
    <h2>주황색</h2>


</body>

</html>
