<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--  
        ul,ol => 리스트를 만들겠다라는 선언공간
        li => 실질적 데이터를 넣어주는 태그(ul,ol사용)
    -->

    <!-- 1) ul (unordered list) : 정돈되지않는 리스트 만듦 
            정렬 단축키 : alt + Shift + f 
    -->
    <ul>
        <li>도연쌤과 HTML 공부하기</li>
        <li>맛난 점심먹기</li>
        <li>영화쌤과 python 공부하기 </li>
    </ul>
    <ul type="circle">
        <li>데이터1</li>
        <li>데이터2</li>
    </ul>
    <!-- 2) ol (ordered list) : 정돈된 리스트 만듦  -->
    <ol>
        <li>데이터1</li>
        <li>데이터2</li>
    </ol>
    <h3>실습</h3>
    <!-- 1. 구매목록 리스트 작성 -->
    <p>구매 목록</p>
    <ul>
        <li>자동차</li>
        <li>자취방</li>
        <li>핸드폰</li>
    </ul>
    <!--2.음식 만드는 순서  -->
    <p> 라면 만드는 순서</p>
    <ol>
        <li>물을 넣고 끓인다 </li>
        <li>물이 끓으면 스프랑 면을 넣는다</li>
        <li>한번 더 끓으면 먹는다 </li>
    </ol>

</body>

</html>
